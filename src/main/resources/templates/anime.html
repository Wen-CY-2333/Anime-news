<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 解决B站图片跨域问题 -->
    <meta name="referrer" content="no-referrer" />
    <title>去看番 - Anime-News</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>

    <!-- 看板娘组件 -->
    <link rel="stylesheet" href="/live2d/css/live2d.css" />
    <script src="/live2d/js/jquery-ui.min.js"></script>
    <script src="/live2d/js/live2d.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <!-- <iframe src="/canvas-nest/index.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none;"></iframe> -->

    <!-- 看板娘组件 -->
    <div id="landlord">
        <div class="message"></div>
        <canvas id="live2d" width="300" height="650" class="live2d"></canvas>
        <!-- 630 -->
        <div class="hide-button">隐藏</div>
        <div class="switch-button">切换</div>
    </div>

    <script src="/live2d/js/message.js"></script>
    <script src="/live2d/js/start.js"></script>

    <!-- 背景音乐组件 -->
    <iframe src="/bg-music/bg-music.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; border: none;"></iframe>

    <!-- 导航菜单 -->
    <nav class="card navbar navbar-expand-lg navbar-light glass mb-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="/favicon.ico" alt="Anime-News"
                    style="height: 90px; width: 90px; margin-top: -30px; margin-bottom: -30px;">
                <span id="pixel-brand" class="navbar-brand text-secondary" style="margin-left: 20px;">次元资讯</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0 rounded-3 glass">
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=动画&page=0&size=8">动画</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=漫画&page=0&size=8">漫画</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=漫展&page=0&size=8">漫展</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anime/">去看番</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music/">去听歌</a>
                    </li>
                    <!-- 管理员菜单 -->
                    <span class="navbar-text me-2 ms-2" th:if="${isAdmin}">|</span>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/news/">新闻管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/user/">用户管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/like-manage/">点赞管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/comment-manage/">评论管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/anime-manage/">番剧管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/music-manage/">音乐管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/crawler/">爬虫管理</a>
                    </li>
                </ul>
                <div class="d-flex ms-auto">
                    <a th:href="@{/logout}" class="btn btn-outline-danger me-2">退出登录</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- 番剧展示区域 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow glass">

            <div class="card-body">
                <!-- 标题和筛选器 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="card-title text-secondary mb-0">更新列表</h3>
                    <div class="col-md-6">
                        <div class="d-flex flex-wrap gap-2 justify-content-md-end align-items-center">
                            <!-- 筛选选择器 -->
                            <select id="animeFilter" class="form-select form-select-sm rounded-3 shadow" style="max-width: 150px;"
                                onchange="filterAnimeByBackend()">
                                <option value="all" th:selected="${currentFilter == null or currentFilter == 'all'}">
                                    最近更新
                                </option>
                                <option value="today" th:selected="${currentFilter == 'today'}">今日更新</option>
                                <option value="1" th:selected="${currentFilter == '1'}">周一</option>
                                <option value="2" th:selected="${currentFilter == '2'}">周二</option>
                                <option value="3" th:selected="${currentFilter == '3'}">周三</option>
                                <option value="4" th:selected="${currentFilter == '4'}">周四</option>
                                <option value="5" th:selected="${currentFilter == '5'}">周五</option>
                                <option value="6" th:selected="${currentFilter == '6'}">周六</option>
                                <option value="7" th:selected="${currentFilter == '7'}">周日</option>
                            </select>
                            <!-- 更新按钮 -->
                            <!-- <form action="/anime/update" method="post">
                            <button class="btn btn-primary btn-sm rounded-3" type="submit">更新数据</button>
                        </form> -->
                        </div>
                    </div>
                </div>

                <!-- 番剧列表 -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mb-3">
                    <!-- 番剧项 -->
                    <div th:each="anime : ${animeList}" class="col">
                        <div class="card h-100 rounded-4 overflow-hidden border-0 a-card glass">
                            <!-- 番剧封面 -->
                            <div class="position-relative a-cover-wrapper">
                                <div class="ratio ratio-4x3 a-cover-container glass">
                                    <a th:href="${anime.url}" target="_blank" class="d-block">
                                        <img th:src="${anime.cover}" th:alt="${anime.title}"
                                            class="card-img-top object-fit-cover a-cover">
                                    </a>
                                </div>
                            </div>
                            <div class="card-body pb-3">
                                <!-- 番剧标题 -->
                                <h6 class="card-title mb-3 fw-bold a-title">
                                    <a th:href="${anime.url}" target="_blank" class="text-dark text-decoration-none"
                                        th:text="${anime.title}"></a>
                                </h6>

                                <!-- 番剧信息 -->
                                <div class="a-info">
                                    <!-- 更新日期 -->
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-calendar3 text-primary me-2"></i>
                                        <small class="text-muted" th:text="${anime.date}"></small>
                                    </div>

                                    <!-- 更新集数 -->
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-play-circle text-success me-2"></i>
                                        <span th:text="${anime.pubIndex}"></span>
                                    </div>

                                    <!-- 更新时间 -->
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-clock text-info me-2"></i>
                                        <small class="text-muted" th:text="${anime.pubTime}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分页组件 -->
                <div th:if="${page.totalPages > 1}" class="border-top pt-3">
                    <!-- 页码 -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="番剧分页">
                            <ul class="pagination" style="gap: 5px;">
                                <!-- 上一页 -->
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                    <a class="page-link rounded-3 glass"
                                        th:href="@{/anime/(filter=${currentFilter}, page=${currentPage - 1}, size=${pageSize})}"
                                        aria-label="上一页">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>

                                <!-- 计算开始和结束页码，最多显示8个页码 -->
                                <th:block
                                    th:with="start=${currentPage - 3 < 0 ? 0 : currentPage - 3}, 
                                             end=${currentPage + 4 > page.totalPages - 1 ? page.totalPages - 1 : currentPage + 4}">

                                    <!-- 第一页 -->
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'active' : ''"
                                        th:if="${start > 0}">
                                        <a class="page-link rounded-3 glass"
                                            th:href="@{/anime/(filter=${currentFilter}, page=0, size=${pageSize})}"
                                            th:text="1"></a>
                                    </li>

                                    <!-- 省略号 -->
                                    <li class="page-item disabled" th:if="${start > 1}">
                                        <span class="page-link rounded-3 glass">...</span>
                                    </li>

                                    <!-- 中间的页码 -->
                                    <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                                        th:classappend="${currentPage == i} ? 'active' : ''">
                                        <a class="page-link rounded-3 glass"
                                            th:href="@{/anime/(filter=${currentFilter}, page=${i}, size=${pageSize})}"
                                            th:text="${i + 1}"></a>
                                    </li>

                                    <!-- 省略号 -->
                                    <li class="page-item disabled" th:if="${end < page.totalPages - 2}">
                                        <span class="page-link rounded-3 glass">...</span>
                                    </li>

                                    <!-- 最后一页 -->
                                    <li class="page-item"
                                        th:classappend="${currentPage == page.totalPages - 1} ? 'active' : ''"
                                        th:if="${end < page.totalPages - 1}">
                                        <a class="page-link rounded-3 glass"
                                            th:href="@{/anime/(filter=${currentFilter}, page=${page.totalPages - 1}, size=${pageSize})}"
                                            th:text="${page.totalPages}" style="border-radius: 5px;"></a>
                                    </li>
                                </th:block>

                                <!-- 下一页 -->
                                <li class="page-item"
                                    th:classappend="${currentPage >= page.totalPages - 1} ? 'disabled' : ''">
                                    <a class="page-link rounded-3 glass"
                                        th:href="@{/anime/(filter=${currentFilter}, page=${currentPage + 1}, size=${pageSize})}"
                                        aria-label="下一页">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- 分页信息 -->
                    <div class="text-center text-muted">
                        <span>第 <strong th:text="${currentPage + 1}"></strong> 页 / 共 <strong
                                th:text="${page.totalPages}"></strong> 页</span>
                        <span class="mx-3">|</span>
                        <span>共 <strong th:text="${page.totalElements}"></strong> 条记录</span>
                    </div>
                </div>

                <!-- 空状态 -->
                <div th:if="${animeList.isEmpty()}" class="text-center py-5">
                    <img width="280" height="158" alt=""
                        src="https://s1.hdslb.com/bfs/static/home-v3/assets/timeline-epmty.png">
                    <h5 class="text-muted">今日暂无番剧更新</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="card rounded-3 overflow-hidden mt-5 glass">
        <div class="card-body text-center text-muted">
            <p class="mb-0">© 2025 Anime-News. </p>
        </div>
    </div>

    <!-- 后端筛选功能JavaScript -->
    <script>
        function filterAnimeByBackend() {
            const filter = document.getElementById('animeFilter').value;
            let url = '/anime/';

            if (filter && filter !== 'all') {
                url += '?filter=' + encodeURIComponent(filter);
            }

            window.location.href = url;
        }
    </script>

</body>

</html>
