<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 解决B站图片跨域问题 -->
    <meta name="referrer" content="no-referrer" />
    <title>番剧管理 - AnimeNews</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/anime_manage.js"></script>

    <!-- 看板娘组件 -->
    <link rel="stylesheet" href="/live2d/css/live2d.css" />
    <script src="/live2d/js/jquery-ui.min.js"></script>
    <script src="/live2d/js/live2d.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <!-- <iframe src="/canvas-nest/index.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none;"></iframe> -->

    <!-- 看板娘组件 -->
    <div id="landlord">
        <div class="message"></div>
        <canvas id="live2d" width="300" height="650" class="live2d"></canvas>
        <!-- 630 -->
        <div class="hide-button">隐藏</div>
        <div class="switch-button">切换</div>
        <div class="outfit-button">换装</div>
    </div>

    <script src="/live2d/js/message.js"></script>
    <script src="/live2d/js/start.js"></script>

    <!-- 背景音乐组件 -->
    <iframe src="/bg-music/bg-music.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; border: none;"></iframe>

    <!-- 导航菜单 -->
    <nav class="card navbar navbar-expand-lg navbar-light glass mb-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="/favicon.ico" alt="Anime-News"
                    style="height: 90px; width: 90px; margin-top: -30px; margin-bottom: -30px;">
                <span id="pixel-brand" class="navbar-brand text-secondary" style="margin-left: 20px;">次元资讯</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0 rounded-3 glass">
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=动画&page=0&size=8">动画</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=漫画&page=0&size=8">漫画</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=漫展&page=0&size=8">漫展</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anime/">去看番</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music/">去听歌</a>
                    </li>
                    <!-- 管理员菜单 -->
                    <span class="navbar-text me-2 ms-2">|</span>
                    <li class="nav-item">
                        <a class="nav-link" href="/news/">新闻管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/">用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/like-manage/">点赞管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comment-manage/">评论管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anime-manage/">番剧管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music-manage/">音乐管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crawler/">爬虫管理</a>
                    </li>
                </ul>
                <div class="d-flex ms-auto">
                    <a th:href="@{/logout}" class="btn btn-outline-danger me-2">退出登录</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- 欢迎信息卡片 -->
        <div class="card rounded-3 overflow-hidden mb-3 shadow glass" style="height: 200px;">
            <!-- 头像盒子 -->
            <div class="avatar-box glass"
                style="position: absolute; top: 50%; right: 100px; transform: translateY(-50%); width: 350px; height: 350px; border-radius: 50%; z-index: 1; overflow: hidden;">
                <img th:src="${avatar}" alt="头像" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="card-body"
                style="user-select: none; display: flex; align-items: center; height: 100%; padding-left: 100px;">
                <h1 th:text="${T(java.time.LocalTime).now().getHour() < 6 ? '晚上好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 12 ? '上午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 14 ? '中午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 18 ? '下午好，' + userName : 
                    '晚上好，' + userName}" class="card-title mb-4 text-secondary"></h1>
            </div>
        </div>


        <!-- 番剧管理卡片 -->
        <div class="card rounded-3 overflow-hidden shadow mb-5 glass">
            <div class="card-body">
                <!-- 番剧列表标题和添加按钮 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="card-title text-secondary mb-0">番剧列表</h3>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAnimeModal">添加番剧</button>
                </div>

                <!-- 番剧表格 -->
                <div class="card rounded-3 overflow-hidden glass">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th class="text-center align-middle">ID</th>
                                <th class="text-center align-middle">番剧ID</th>
                                <th class="text-center align-middle">封面</th>
                                <th class="text-center align-middle">标题</th>
                                <th class="text-center align-middle">更新剧集</th>
                                <th class="text-center align-middle">更新星期</th>
                                <th class="text-center align-middle">更新日期</th>
                                <th class="text-center align-middle">是否今日更新</th>
                                <th class="text-center align-middle">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="anime:${animeList}">
                                <td class="text-center align-middle" th:text="${anime.id}"></td>
                                <td class="text-center align-middle" th:text="${anime.seasonId}"></td>
                                <td class="text-center align-middle">
                                    <img th:src="${anime.cover}" class="img-fluid rounded"
                                        style="max-height: 80px; max-width: 80px; object-fit: cover;" alt="封面" />
                                </td>
                                <td class="text-center align-middle fw-medium"
                                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;"
                                    th:text="${anime.title}"></td>
                                <td class="text-center align-middle" th:text="${anime.pubIndex}"></td>
                                <td class="text-center align-middle" th:text="${anime.week}"></td>
                                <td class="text-center align-middle" th:text="${anime.date}"></td>
                                <td class="text-center align-middle">
                                    <span th:text="${anime.isToday == 1 ? '是' : '否'}"
                                        th:classappend="${anime.isToday == 1} ? 'text-success' : 'text-muted'"></span>
                                </td>
                                <td class="text-center align-middle">
                                    <a th:href="${anime.url}" target="_blank" class="btn btn-outline-info btn-sm me-2">
                                        <i class="bi bi-link-45deg"></i> 链接
                                    </a>
                                    <button class="btn btn-outline-primary btn-sm me-2 edit-anime-btn"
                                        th:data-id="${anime.id}" data-bs-toggle="modal"
                                        data-bs-target="#editAnimeModal">修改</button>
                                    <button class="btn btn-outline-danger btn-sm delete-anime-btn"
                                        th:data-id="${anime.id}">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 分页组件 -->
            <!-- 页码 -->
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination" style="gap: 5px;">
                        <!-- 上一页 -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                            <a class="page-link rounded-3 glass"
                                th:href="@{/anime-manage/(page=${currentPage - 1},size=${pageSize})}" aria-label="上一页">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- 计算开始和结束页码，最多显示8个页码 -->
                        <th:block
                            th:with="start=${currentPage - 3 < 0 ? 0 : currentPage - 3}, 
                                         end=${currentPage + 4 > page.totalPages - 1 ? page.totalPages - 1 : currentPage + 4}">

                            <!-- 第一页 -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'active' : ''"
                                th:if="${start > 0}">
                                <a class="page-link rounded-3 glass" th:href="@{/anime-manage/(page=0,size=${pageSize})}"
                                    th:text="1"></a>
                            </li>

                            <!-- 省略号 -->
                            <li class="page-item disabled" th:if="${start > 1}">
                                <span class="page-link rounded-3 glass">...</span>
                            </li>

                            <!-- 中间的页码 -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                                th:classappend="${currentPage == i} ? 'active' : ''">
                                <a class="page-link rounded-3 glass" th:href="@{/anime-manage/(page=${i},size=${pageSize})}"
                                    th:text="${i + 1}"></a>
                            </li>

                            <!-- 省略号 -->
                            <li class="page-item disabled" th:if="${end < page.totalPages - 2}">
                                <span class="page-link rounded-3 glass">...</span>
                            </li>

                            <!-- 最后一页 -->
                            <li class="page-item" th:classappend="${currentPage == page.totalPages - 1} ? 'active' : ''"
                                th:if="${end < page.totalPages - 1}">
                                <a class="page-link rounded-3 glass"
                                    th:href="@{/anime-manage/(page=${page.totalPages - 1},size=${pageSize})}"
                                    th:text="${page.totalPages}"></a>
                            </li>
                        </th:block>

                        <!-- 下一页 -->
                        <li class="page-item" th:classappend="${currentPage == page.totalPages - 1} ? 'disabled' : ''">
                            <a class="page-link rounded-3 glass"
                                th:href="@{/anime-manage/(page=${currentPage + 1},size=${pageSize})}" aria-label="下一页">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>

            <!-- 分页信息 -->
            <div class="text-center text-muted mb-3">
                <span>第 <strong th:text="${currentPage + 1}"></strong> 页 / 共 <strong
                        th:text="${page.totalPages}"></strong> 页</span>
                <span class="mx-3">|</span>
                <span>共 <strong th:text="${page.totalElements}"></strong> 条记录</span>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="card rounded-3 overflow-hidden mt-5 shadow glass">
        <div class="card-body text-center text-muted">
            <p class="mb-0">© 2025 Anime-News. </p>
        </div>
    </div>

    <!-- 添加番剧模态框 -->
    <div class="modal fade" id="addAnimeModal" tabindex="-1" aria-labelledby="addAnimeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAnimeModalLabel">添加番剧</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAnimeForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addAnimeSeasonId" class="form-label">番剧ID</label>
                                    <input type="number" class="form-control" id="addAnimeSeasonId" name="seasonId"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addAnimeTitle" class="form-label">标题</label>
                                    <input type="text" class="form-control" id="addAnimeTitle" name="title" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="addAnimeCover" class="form-label">封面URL</label>
                            <input type="text" class="form-control" id="addAnimeCover" name="cover" required>
                        </div>
                        <div class="mb-3">
                            <label for="addAnimeUrl" class="form-label">番剧URL</label>
                            <input type="url" class="form-control" id="addAnimeUrl" name="url" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addAnimePubIndex" class="form-label">更新剧集</label>
                                    <input type="text" class="form-control" id="addAnimePubIndex" name="pubIndex"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addAnimeWeek" class="form-label">更新星期 (1-7)</label>
                                    <select class="form-select" id="addAnimeWeek" name="week" required>
                                        <option value="1">周一</option>
                                        <option value="2">周二</option>
                                        <option value="3">周三</option>
                                        <option value="4">周四</option>
                                        <option value="5">周五</option>
                                        <option value="6">周六</option>
                                        <option value="7">周日</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addAnimeDate" class="form-label">更新日期</label>
                                    <input type="text" class="form-control" id="addAnimeDate" name="date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addAnimePubTime" class="form-label">更新时间</label>
                                    <input type="text" class="form-control" id="addAnimePubTime" name="pubTime"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="addAnimeIsToday" name="isToday"
                                    value="1">
                                <label class="form-check-label" for="addAnimeIsToday">
                                    今日更新
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveAddAnimeBtn">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑番剧模态框 -->
    <div class="modal fade" id="editAnimeModal" tabindex="-1" aria-labelledby="editAnimeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAnimeModalLabel">编辑番剧</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAnimeForm">
                        <input type="hidden" id="editAnimeId" name="id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editAnimeSeasonId" class="form-label">番剧ID</label>
                                    <input type="number" class="form-control" id="editAnimeSeasonId" name="seasonId"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editAnimeTitle" class="form-label">标题</label>
                                    <input type="text" class="form-control" id="editAnimeTitle" name="title" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editAnimeCover" class="form-label">封面URL</label>
                            <input type="text" class="form-control" id="editAnimeCover" name="cover" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAnimeUrl" class="form-label">番剧URL</label>
                            <input type="url" class="form-control" id="editAnimeUrl" name="url" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editAnimePubIndex" class="form-label">更新剧集</label>
                                    <input type="text" class="form-control" id="editAnimePubIndex" name="pubIndex"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editAnimeWeek" class="form-label">更新星期 (1-7)</label>
                                    <select class="form-select" id="editAnimeWeek" name="week" required>
                                        <option value="1">周一</option>
                                        <option value="2">周二</option>
                                        <option value="3">周三</option>
                                        <option value="4">周四</option>
                                        <option value="5">周五</option>
                                        <option value="6">周六</option>
                                        <option value="7">周日</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editAnimeDate" class="form-label">更新日期</label>
                                    <input type="text" class="form-control" id="editAnimeDate" name="date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editAnimePubTime" class="form-label">更新时间</label>
                                    <input type="text" class="form-control" id="editAnimePubTime" name="pubTime"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editAnimeIsToday" name="isToday"
                                    value="1">
                                <label class="form-check-label" for="editAnimeIsToday">
                                    今日更新
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditAnimeBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
