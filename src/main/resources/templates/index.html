<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <iframe src="/canvas-nest/index.html" frameborder="0" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; border: none;"></iframe>

    <div class="container">

        <!-- 导航菜单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <div class="card-body">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <a class="navbar-brand text-secondary" href="/home">Anime-News</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:if="${isAdmin}">
                                <li class="nav-item">
                                    <a class="nav-link" href="/news">新闻管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/user/list">用户管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/spider">爬虫管理</a>
                                </li>
                            </ul>
                            <div class="d-flex ms-auto">
                                <a th:href="@{/login}" class="btn btn-outline-primary me-2" th:if="${!isLogin}">登录</a>
                                <a th:href="@{/logout}" class="btn btn-outline-danger me-2" th:if="${isLogin}">退出登录</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="card rounded-3 overflow-hidden mb-3 shadow">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索新闻" aria-label="搜索新闻"
                        aria-describedby="button-search">
                    <button class="btn btn-primary" type="button" id="button-search">搜索</button>
                </div>
            </div>

        </div>

        <!-- 新闻展示区域 -->
        <div class="row">
            <div class="col-md-8">
                <div class="card rounded-3 overflow-hidden mb-5 shadow">
                    <div class="card-body">
                        <!-- 新闻项列表 -->
                        <div th:each="news : ${newsList}" class="mb-4 pb-4 border-bottom">
                            <div class="d-flex align-items-start g-3">
                                <img th:src="${news.image}" th:alt="${news.title}" class="img-fluid rounded shadow-sm"
                                    style="height: 150px; max-width: 30%; object-fit: cover;">
                                <div class="flex-grow-1 ms-4">
                                    <div class="news-content-box" style="width: 96%;">
                                        <h3 class="h6 font-weight-bold"
                                            style="word-wrap: break-word; overflow-wrap: anywhere; hyphens: auto;">
                                            <a th:href="${news.url}" th:text="${news.title}"
                                                class="text-dark text-decoration-none" target="_blank"
                                                style="word-wrap: break-word; overflow-wrap: anywhere; hyphens: auto;font-size: 18px;"></a>
                                        </h3>
                                        <p class="text-muted small mt-1"
                                            style="word-wrap: break-word; overflow-wrap: anywhere; hyphens: auto;"
                                            th:text="${news.content}"></p>
                                    </div>
                                    <span class="badge bg-secondary fs-xs mt-2" th:text="${news.tag}"></span>
                                    <div class="d-flex justify-content-between align-items-center ">
                                        <span class="text-xs text-muted" th:text="${news.time}"></span>
                                        <div class="d-flex gap-2 me-3">
                                            <button class="btn btn-sm btn-outline-secondary">
                                                <i class="bi bi-heart"></i> 点赞(cnt)
                                            </button>
                                            <button class="btn btn-sm btn-outline-secondary">
                                                <i class="bi bi-chat"></i> 评论(cnt)
                                            </button>
                                            <button class="btn btn-sm btn-outline-secondary">
                                                <i class="bi bi-share"></i> 分享
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="col-md-4" style="position: sticky; top: 20px; align-self: flex-start; z-index: 10;">
                <!-- 用户信息卡片 -->
                <div class="card rounded-3 overflow-hidden mb-5 shadow">
                    <div class="card-header bg-light text-dark">
                        <h3 class="h6 mb-0">用户</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="avatar-box mx-auto mb-3"
                            style="width: 120px; height: 120px; background-color: #f0f0f0; border-radius: 50%; overflow: hidden;">
                            <img th:src="${avatar}" alt="头像" class="w-100 h-100 object-cover">
                        </div>
                        <h6 class="mb-1 d-inline" th:text="${userName}">用户</h6>
                        <span class="text-success small" th:text="${isAdmin ? '管理员' : ''}"></span>
                        <p class="text-muted small">欢迎来到AnimeNews</p>
                    </div>
                </div>

                <!-- 标签卡片 -->
                <div class="card rounded-3 overflow-hidden mb-5 shadow">
                    <div class="card-header bg-light text-dark">
                        <h3 class="h6 mb-0">标签</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="entry : ${tagCountMap}">
                                <a href="#" class="text-dark text-decoration-none" th:text="${entry.key}">tag</a>
                                <span class="badge bg-primary rounded-pill" th:text="${entry.value}">cnt</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="card rounded-3 overflow-hidden mt-5 shadow">
            <div class="card-body text-center text-muted">
                <p class="mb-0">© 2025 Anime-News. </p>
            </div>
        </div>
    </div>

</body>

</html>
