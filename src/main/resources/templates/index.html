<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - AnimeNews</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <iframe src="/canvas-nest/index.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none;"></iframe>

    <div class="container">

        <!-- 导航菜单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <div class="card-body">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <a class="navbar-brand d-flex align-items-center" href="/home">
                            <img src="/favicon.ico" alt="Anime-News"
                                style="height: 90px; width: 90px; margin-top: -30px; margin-bottom: -30px;">
                            <span id="pixel-brand" class="navbar-brand text-secondary"
                                style="margin-left: 20px;">次元资讯</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="/tag?tag=动画&page=0&size=8">动画</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/tag?tag=漫画&page=0&size=8">漫画</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/tag?tag=漫展&page=0&size=8">漫展</a>
                                </li>
                                <!-- 管理员菜单 -->
                                <li class="nav-item" th:if="${isAdmin}">
                                    <a class="nav-link" href="/news/">新闻管理</a>
                                </li>
                                <li class="nav-item" th:if="${isAdmin}">
                                    <a class="nav-link" href="/user/">用户管理</a>
                                </li>
                                <li class="nav-item" th:if="${isAdmin}">
                                    <a class="nav-link" href="/spider/">爬虫管理</a>
                                </li>
                            </ul>
                            <div class="d-flex ms-auto">
                                <a th:href="@{/login}" class="btn btn-outline-primary me-2" th:if="${!isLogin}">登录</a>
                                <a th:href="@{/logout}" class="btn btn-outline-danger me-2" th:if="${isLogin}">退出登录</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="card rounded-3 overflow-hidden mb-3 shadow">
            <div class="card-body">
                <div class="input-group gap-2">
                    <input type="text" class="form-control rounded-3" placeholder="搜索新闻" aria-label="搜索新闻"
                        aria-describedby="button-search">
                    <button class="btn btn-primary rounded-3" type="button" id="button-search">搜索</button>
                </div>
            </div>

        </div>

        <!-- 新闻展示区域 -->
        <div class="row">
            <div class="col-md-8">
                <div class="card rounded-3 overflow-hidden mb-5 shadow">
                    <div class="card-header bg-light text-dark">
                        <h3 class="h6 mb-0">全部</h3>
                    </div>
                    <div class="card-body">
                        <!-- 新闻项列表 -->
                        <div th:each="news : ${newsList}" class="mb-4 pb-4 border-bottom">
                            <div class="d-flex align-items-start g-3">
                                <img th:src="${news.image}" th:alt="${news.title}" class="img-fluid rounded shadow-sm"
                                    style="height: 150px; max-width: 30%; object-fit: cover;">
                                <div class="flex-grow-1 ms-4">
                                    <div class="news-content-box" style="width: 96%;">
                                        <h3 class="h6 font-weight-bold"
                                            style="word-wrap: break-word; overflow-wrap: anywhere; hyphens: auto;">
                                            <a target="_blank" th:href="@{/news/{id}(id=${news.id})}"
                                                th:text="${news.title}" class="text-dark text-decoration-none"
                                                style="word-wrap: break-word; overflow-wrap: anywhere; hyphens: auto;font-size: 18px;"></a>
                                        </h3>
                                        <p class="text-muted small mt-1"
                                            style="word-wrap: break-word; overflow-wrap: anywhere; hyphens: auto;"
                                            th:text="${news.note}"></p>
                                    </div>
                                    <span class="badge bg-secondary fs-xs mt-2" th:text="${news.tag}"></span>
                                    <div class="d-flex justify-content-between align-items-center ">
                                        <span class="text-xs text-muted" th:text="${news.time}"></span>
                                        <div class="d-flex gap-2 me-3">
                                            <button class="btn btn-sm btn-outline-secondary">
                                                <i class="bi bi-heart"></i> 点赞(cnt)
                                            </button>
                                            <button class="btn btn-sm btn-outline-secondary">
                                                <i class="bi bi-chat"></i> 评论(cnt)
                                            </button>
                                            <button class="btn btn-sm btn-outline-secondary">
                                                <i class="bi bi-share"></i> 分享
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 分页组件 -->
                        <div class="bg-white">
                            <!-- 页码 -->
                            <div class="d-flex justify-content-center">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination" style="gap: 5px;">
                                        <!-- 上一页 -->
                                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                            <a class="page-link rounded-3"
                                                th:href="@{/home(page=${currentPage - 1},size=${pageSize})}"
                                                aria-label="上一页">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>

                                        <!-- 计算开始和结束页码，最多显示8个页码 -->
                                        <th:block
                                            th:with="start=${currentPage - 3 < 0 ? 0 : currentPage - 3}, 
                                                     end=${currentPage + 4 > page.totalPages - 1 ? page.totalPages - 1 : currentPage + 4}">
                                                     
                                            <!-- 第一页 -->
                                            <li class="page-item" th:classappend="${currentPage == 0} ? 'active' : ''"
                                                th:if="${start > 0}">
                                                <a class="page-link rounded-3"
                                                    th:href="@{/home(page=0,size=${pageSize})}" th:text="1"></a>
                                            </li>

                                            <!-- 省略号 -->
                                            <li class="page-item disabled" th:if="${start > 1}">
                                                <span class="page-link rounded-3">...</span>
                                            </li>

                                            <!-- 中间的页码 -->
                                            <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                                                th:classappend="${currentPage == i} ? 'active' : ''">
                                                <a class="page-link rounded-3"
                                                    th:href="@{/home(page=${i},size=${pageSize})}"
                                                    th:text="${i + 1}"></a>
                                            </li>

                                            <!-- 省略号 -->
                                            <li class="page-item disabled" th:if="${end < page.totalPages - 2}">
                                                <span class="page-link rounded-3">...</span>
                                            </li>

                                            <!-- 最后一页 -->
                                            <li class="page-item"
                                                th:classappend="${currentPage == page.totalPages - 1} ? 'active' : ''"
                                                th:if="${end < page.totalPages - 1}">
                                                <a class="page-link"
                                                    th:href="@{/home(page=${page.totalPages - 1},size=${pageSize})}"
                                                    th:text="${page.totalPages}" style="border-radius: 5px;"></a>
                                            </li>
                                        </th:block>

                                        <!-- 下一页 -->
                                        <li class="page-item"
                                            th:classappend="${currentPage == page.totalPages - 1} ? 'disabled' : ''">
                                            <a class="page-link rounded-3"
                                                th:href="@{/home(page=${currentPage + 1},size=${pageSize})}"
                                                aria-label="下一页">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>

                            <!-- 分页信息 -->
                            <div class="text-center text-muted">
                                <span>第 <strong th:text="${currentPage + 1}"></strong> 页 / 共 <strong
                                        th:text="${page.totalPages}"></strong> 页</span>
                                <span class="mx-3">|</span>
                                <span>共 <strong th:text="${page.totalElements}"></strong> 条记录</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="col-md-4" style="position: sticky; top: 20px; align-self: flex-start; z-index: 10;">
                <!-- 用户信息卡片 -->
                <div class="card rounded-3 overflow-hidden mb-5 shadow">
                    <div class="card-header bg-light text-dark">
                        <h3 class="h6 mb-0">用户</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="avatar-box mx-auto mb-3"
                            style="width: 120px; height: 120px; background-color: #f0f0f0; border-radius: 50%; overflow: hidden;">
                            <img th:src="${avatar}" alt="头像" class="w-100 h-100 object-cover">
                        </div>
                        <h6 class="mb-1 d-inline" th:text="${userName}">用户</h6>
                        <span class="text-success small" th:text="${isAdmin ? '管理员' : ''}"></span>
                        <p class="text-muted small">欢迎来到AnimeNews</p>
                    </div>
                </div>

                <!-- 标签卡片 -->
                <div class="card rounded-3 overflow-hidden mb-5 shadow">
                    <div class="card-header bg-light text-dark">
                        <h3 class="h6 mb-0">标签</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="entry : ${tagCountMap}">
                                <a th:href="@{/tag(tag=${entry.key}, page=0, size=8)}" class="text-decoration-none"
                                    th:classappend="${currentTag == entry.key} ? 'text-primary font-weight-bold' : 'text-dark'"
                                    th:text="${entry.key}">tag</a>
                                <span class="badge bg-primary rounded-pill" th:text="${entry.value}">cnt</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="card rounded-3 overflow-hidden mt-5 shadow">
            <div class="card-body text-center text-muted">
                <p class="mb-0">© 2025 Anime-News. </p>
            </div>
        </div>
    </div>

</body>

</html>
