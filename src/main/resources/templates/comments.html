<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments Fragment</title>
</head>
<body>
    <!-- 评论列表片段 -->
    <div th:fragment="comment-list" id="comments-list-container">
        <div th:each="comment : ${comments}" class="mb-4 pb-4 border-bottom">
            <div class="d-flex align-items-start g-3">
                <img th:src="${avatar}" alt="用户头像" class="img-fluid rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
                <div class="flex-grow-1 ms-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-1" th:text="${userName}">用户名</h6>
                        <span class="text-xs text-muted" th:text="${#dates.format(comment.createTime, 'yyyy-MM-dd HH:mm')}">评论时间</span>
                    </div>
                    <p class="text-muted small" th:text="${comment.commentContent}">评论内容...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
