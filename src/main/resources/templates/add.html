<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/add.js"></script>
    <!-- 仿知乎背景组件 -->
    <link rel="stylesheet" type="text/css" href="/css/zhihu-background.css">
    <script type="text/javascript" src="/js/zhihu-background.js"></script>
</head>
<body>
    <!-- canvas-仿知乎背景 -->
    <canvas id="canvas"></canvas>
    
    <div class="container mt-5">
        <!-- 添加新闻表单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow" style="position: relative;">
            <!-- 头像盒子 -->
            <div class="avatar-box" style="position: absolute; top: 50%; right: 50px; transform: translateY(-50%); width: 300px; height: 300px; background-color: #f0f0f0; border-radius: 50%; z-index: 1; overflow: hidden;">
                <img th:src="${avatar}" alt="头像" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="card-body" style="user-select: none;">
                <h2 th:text="|你好，${userName}|" class="card-title mb-4 text-secondary"></h2>
                <p class="card-text text-muted">请填写新闻信息</p>
                <form action="/add/model" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="url" class="form-label">URL:</label>
                            <input type="text" id="url" name="url" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="title" class="form-label">标题:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="image" class="form-label">封面:</label>
                            <input type="text" id="image" name="image" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-outline-secondary">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
