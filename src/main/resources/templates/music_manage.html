<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 解决B站图片跨域问题 -->
    <meta name="referrer" content="no-referrer" />
    <title>音乐管理 - AnimeNews</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/music_manage.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <iframe src="/canvas-nest/index.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none;"></iframe>

    <div class="container">
        <!-- 导航菜单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <div class="card-body">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <a class="navbar-brand d-flex align-items-center" href="/home">
                            <img src="/favicon.ico" alt="Anime-News"
                                style="height: 90px; width: 90px; margin-top: -30px; margin-bottom: -30px;">
                            <span id="pixel-brand" class="navbar-brand text-secondary"
                                style="margin-left: 20px;">次元资讯</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="/home?tag=动画&page=0&size=8">动画</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/home?tag=漫画&page=0&size=8">漫画</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/home?tag=漫展&page=0&size=8">漫展</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/anime/">去看番</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/music/">去听歌</a>
                                </li>
                                <!-- 管理员菜单 -->
                                <span class="navbar-text me-2 ms-2">|</span>
                                <li class="nav-item">
                                    <a class="nav-link" href="/news/">新闻管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/user/">用户管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/anime-manage/">番剧管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/music-manage/">音乐管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/spider/">爬虫管理</a>
                                </li>
                            </ul>
                            <div class="d-flex ms-auto">
                                <a th:href="@{/logout}" class="btn btn-outline-danger me-2">退出登录</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 欢迎信息卡片 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow" style="height: 200px;">
            <!-- 头像盒子 -->
            <div class="avatar-box"
                style="position: absolute; top: 50%; right: 100px; transform: translateY(-50%); width: 350px; height: 350px; background-color: #f0f0f0; border-radius: 50%; z-index: 1; overflow: hidden;">
                <img th:src="${avatar}" alt="头像" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="card-body"
                style="user-select: none; display: flex; align-items: center; height: 100%; padding-left: 100px;">
                <h1 th:text="${T(java.time.LocalTime).now().getHour() < 6 ? '晚上好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 12 ? '上午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 14 ? '中午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 18 ? '下午好，' + userName : 
                    '晚上好，' + userName}" class="card-title mb-4 text-secondary"></h1>
            </div>
        </div>

        <!-- 音乐管理卡片 -->
        <div class="card rounded-3 overflow-hidden shadow mb-5">
            <div class="card-body">
                <!-- 音乐列表标题和添加按钮 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="card-title text-secondary mb-0">音乐列表</h3>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMusicModal">添加音乐</button>
                </div>

                <!-- 音乐表格 -->
                <div class="card rounded-3 overflow-hidden">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th class="text-center align-middle">ID</th>
                                <th class="text-center align-middle">BV号</th>
                                <th class="text-center align-middle">封面</th>
                                <th class="text-center align-middle">标题</th>
                                <th class="text-center align-middle">作者</th>
                                <th class="text-center align-middle">播放量</th>
                                <th class="text-center align-middle">评论数</th>
                                <th class="text-center align-middle">收藏数</th>
                                <th class="text-center align-middle">分区</th>
                                <th class="text-center align-middle">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="music:${musicList}">
                                <td class="text-center align-middle" th:text="${music.id}"></td>
                                <td class="text-center align-middle fw-medium" th:text="${music.bvid}"></td>
                                <td class="text-center align-middle">
                                    <img th:src="${music.pic}" class="img-fluid rounded"
                                        style="max-height: 80px; max-width: 80px; object-fit: cover;" alt="封面" />
                                </td>
                                <td class="text-center align-middle fw-medium"
                                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;"
                                    th:text="${music.title}"></td>
                                <td class="text-center align-middle" th:text="${music.author}"></td>
                                <td class="text-center align-middle" th:text="${music.play}"></td>
                                <td class="text-center align-middle" th:text="${music.review}"></td>
                                <td class="text-center align-middle" th:text="${music.favorites}"></td>
                                <td class="text-center align-middle" th:text="${music.cateName}"></td>
                                <td class="text-center align-middle">
                                    <a th:href="${music.url}" target="_blank" class="btn btn-outline-info btn-sm me-2">
                                        <i class="bi bi-link-45deg"></i> 链接
                                    </a>
                                    <button class="btn btn-outline-primary btn-sm me-2 edit-music-btn"
                                        th:data-id="${music.id}" data-bs-toggle="modal"
                                        data-bs-target="#editMusicModal">修改</button>
                                    <button class="btn btn-outline-danger btn-sm delete-music-btn"
                                        th:data-id="${music.id}">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 分页组件 -->
            <div class="bg-white mb-3">
                <!-- 页码 -->
                <div class="d-flex justify-content-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" style="gap: 5px;">
                            <!-- 上一页 -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link rounded-3"
                                    th:href="@{/music-manage/(page=${currentPage - 1},size=${pageSize})}" aria-label="上一页">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <!-- 计算开始和结束页码，最多显示8个页码 -->
                            <th:block
                                th:with="start=${currentPage - 3 < 0 ? 0 : currentPage - 3}, 
                                         end=${currentPage + 4 > page.totalPages - 1 ? page.totalPages - 1 : currentPage + 4}">

                                <!-- 第一页 -->
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'active' : ''"
                                    th:if="${start > 0}">
                                    <a class="page-link rounded-3" th:href="@{/music-manage/(page=0,size=${pageSize})}"
                                        th:text="1"></a>
                                </li>

                                <!-- 省略号 -->
                                <li class="page-item disabled" th:if="${start > 1}">
                                    <span class="page-link rounded-3">...</span>
                                </li>

                                <!-- 中间的页码 -->
                                <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                                    th:classappend="${currentPage == i} ? 'active' : ''">
                                    <a class="page-link rounded-3" th:href="@{/music-manage/(page=${i},size=${pageSize})}"
                                        th:text="${i + 1}"></a>
                                </li>

                                <!-- 省略号 -->
                                <li class="page-item disabled" th:if="${end < page.totalPages - 2}">
                                    <span class="page-link rounded-3">...</span>
                                </li>

                                <!-- 最后一页 -->
                                <li class="page-item"
                                    th:classappend="${currentPage == page.totalPages - 1} ? 'active' : ''"
                                    th:if="${end < page.totalPages - 1}">
                                    <a class="page-link rounded-3"
                                        th:href="@{/music-manage/(page=${page.totalPages - 1},size=${pageSize})}"
                                        th:text="${page.totalPages}"></a>
                                </li>
                            </th:block>

                            <!-- 下一页 -->
                            <li class="page-item"
                                th:classappend="${currentPage == page.totalPages - 1} ? 'disabled' : ''">
                                <a class="page-link rounded-3"
                                    th:href="@{/music-manage/(page=${currentPage + 1},size=${pageSize})}" aria-label="下一页">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>

                <!-- 分页信息 -->
                <div class="text-center text-muted">
                    <span>第 <strong th:text="${currentPage + 1}"></strong> 页 / 共 <strong
                            th:text="${page.totalPages}"></strong> 页</span>
                    <span class="mx-3">|</span>
                    <span>共 <strong th:text="${page.totalElements}"></strong> 条记录</span>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="card rounded-3 overflow-hidden mt-5 shadow">
            <div class="card-body text-center text-muted">
                <p class="mb-0">© 2025 Anime-News. </p>
            </div>
        </div>
    </div>

    <!-- 添加音乐模态框 -->
    <div class="modal fade" id="addMusicModal" tabindex="-1" aria-labelledby="addMusicModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMusicModalLabel">添加音乐</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMusicForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addMusicBvid" class="form-label">BV号</label>
                                    <input type="text" class="form-control" id="addMusicBvid" name="bvid" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addMusicTitle" class="form-label">标题</label>
                                    <input type="text" class="form-control" id="addMusicTitle" name="title" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="addMusicPic" class="form-label">封面URL</label>
                            <input type="text" class="form-control" id="addMusicPic" name="pic" required>
                        </div>
                        <div class="mb-3">
                            <label for="addMusicUrl" class="form-label">视频URL</label>
                            <input type="url" class="form-control" id="addMusicUrl" name="url" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addMusicAuthor" class="form-label">作者</label>
                                    <input type="text" class="form-control" id="addMusicAuthor" name="author" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addMusicCateName" class="form-label">分区名称</label>
                                    <input type="text" class="form-control" id="addMusicCateName" name="cateName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="addMusicPlay" class="form-label">播放量</label>
                                    <input type="number" class="form-control" id="addMusicPlay" name="play" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="addMusicReview" class="form-label">评论数</label>
                                    <input type="number" class="form-control" id="addMusicReview" name="review" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="addMusicFavorites" class="form-label">收藏数</label>
                                    <input type="number" class="form-control" id="addMusicFavorites" name="favorites" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="addMusicCateId" class="form-label">分区ID</label>
                            <input type="number" class="form-control" id="addMusicCateId" name="cateId" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveAddMusicBtn">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑音乐模态框 -->
    <div class="modal fade" id="editMusicModal" tabindex="-1" aria-labelledby="editMusicModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMusicModalLabel">编辑音乐</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editMusicForm">
                        <input type="hidden" id="editMusicId" name="id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editMusicBvid" class="form-label">BV号</label>
                                    <input type="text" class="form-control" id="editMusicBvid" name="bvid" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editMusicTitle" class="form-label">标题</label>
                                    <input type="text" class="form-control" id="editMusicTitle" name="title" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editMusicPic" class="form-label">封面URL</label>
                            <input type="text" class="form-control" id="editMusicPic" name="pic" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMusicUrl" class="form-label">视频URL</label>
                            <input type="url" class="form-control" id="editMusicUrl" name="url" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editMusicAuthor" class="form-label">作者</label>
                                    <input type="text" class="form-control" id="editMusicAuthor" name="author" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editMusicCateName" class="form-label">分区名称</label>
                                    <input type="text" class="form-control" id="editMusicCateName" name="cateName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editMusicPlay" class="form-label">播放量</label>
                                    <input type="number" class="form-control" id="editMusicPlay" name="play" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editMusicReview" class="form-label">评论数</label>
                                    <input type="number" class="form-control" id="editMusicReview" name="review" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editMusicFavorites" class="form-label">收藏数</label>
                                    <input type="number" class="form-control" id="editMusicFavorites" name="favorites" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editMusicCateId" class="form-label">分区ID</label>
                            <input type="number" class="form-control" id="editMusicCateId" name="cateId" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditMusicBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
