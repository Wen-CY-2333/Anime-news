<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/list.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <iframe src="/canvas-nest/index.html" frameborder="0" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; border: none;"></iframe>


    <div class="container">
        <!-- 导航菜单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <div class="card-body">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <a class="navbar-brand text-secondary" href="/home">Anime-News</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="/news">新闻管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/user/list">用户管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/spider">爬虫管理</a>
                                </li>
                            </ul>
                            <div class="d-flex">
                                <a th:href="@{/logout}" class="btn btn-outline-danger me-2">退出登录</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 欢迎信息卡片 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow" style="height: 200px;">
            <!-- 头像盒子 -->
            <div class="avatar-box"
                style="position: absolute; top: 50%; right: 100px; transform: translateY(-50%); width: 350px; height: 350px; background-color: #f0f0f0; border-radius: 50%; z-index: 1; overflow: hidden;">
                <img th:src="${avatar}" alt="头像" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="card-body"
                style="user-select: none; display: flex; align-items: center; height: 100%; padding-left: 100px;">
                <h1 th:text="${T(java.time.LocalTime).now().getHour() < 6 ? '晚上好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 12 ? '上午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 14 ? '中午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 18 ? '下午好，' + userName : 
                    '晚上好，' + userName}" class="card-title mb-4 text-secondary"></h1>
            </div>
        </div>

        <!-- 新闻表格 -->
        <div id="news-table-container" class="card rounded-3 overflow-hidden shadow mb-5">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-light" style="user-select: none;">
                    <tr>
                        <th class="text-center align-middle">ID</th>
                        <th class="text-center align-middle">封面</th>
                        <th class="text-center align-middle">标题</th>
                        <th class="text-center align-middle">简介</th>
                        <th class="text-center align-middle">URL</th>
                        <th class="text-center align-middle">标签</th>
                        <th class="text-center align-middle">时间</th>
                        <th class="text-center align-middle">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${newsList}">
                        <td class="text-center align-middle" th:text="${item.id}"></td>
                        <td class="text-center align-middle">
                            <img th:src="${item.image}" class="img-fluid rounded"
                                style="max-height: 100px; max-width: 100px; object-fit: cover;" alt="封面" />
                        </td>
                        <td class="text-center align-middle fw-medium" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;" th:text="${item.title}"></td>
                        <td class="text-center align-middle" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px;" th:text="${item.content}"></td>
                        <td class="text-center align-middle" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 250px;"><a th:href="${item.url}" th:text="${item.url}"
                                target="_blank" class="text-decoration-none text-info"></a></td>
                        <td class="text-center align-middle" th:text="${item.tag}"></td>
                        <td class="text-center align-middle" th:text="${item.time}"></td>
                        <td class="text-center align-middle">
                            <button class="btn btn-outline-primary btn-sm me-2 edit-btn" th:data-id="${item.id}" data-bs-toggle="modal" data-bs-target="#editNewsModal">修改</button>
                            <button class="btn btn-outline-danger btn-sm delete-btn" th:data-id="${item.id}">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 页脚 -->
        <div class="card rounded-3 overflow-hidden mt-5 shadow">
            <div class="card-body text-center text-muted">
                <p class="mb-0">© 2025 Anime-News. </p>
            </div>
        </div>
    </div>

    <!-- 修改新闻模态框 -->
    <div class="modal fade" id="editNewsModal" tabindex="-1" aria-labelledby="editNewsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNewsModalLabel">修改新闻</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editNewsForm">
                        <input type="hidden" id="editNewsId" name="id">
                        <div class="mb-3">
                            <label for="editNewsTitle" class="form-label">标题</label>
                            <input type="text" class="form-control" id="editNewsTitle" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNewsContent" class="form-label">简介</label>
                            <textarea class="form-control" id="editNewsContent" name="content" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editNewsUrl" class="form-label">URL</label>
                            <input type="text" class="form-control" id="editNewsUrl" name="url" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNewsImage" class="form-label">封面URL</label>
                            <input type="text" class="form-control" id="editNewsImage" name="image" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNewsTag" class="form-label">标签</label>
                            <input type="text" class="form-control" id="editNewsTag" name="tag" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNewsTime" class="form-label">时间</label>
                            <input type="text" class="form-control" id="editNewsTime" name="time" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-outline-primary" id="saveEditBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
