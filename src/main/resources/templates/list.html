<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/list.js"></script>
    <!-- 仿知乎背景组件 -->
    <link rel="stylesheet" type="text/css" href="/css/zhihu-background.css">
    <script type="text/javascript" src="/js/zhihu-background.js"></script>
</head>

<body>
    <!-- canvas-仿知乎背景 -->
    <canvas id="canvas"></canvas>

    <div class="container mt-5">
        <div class="card rounded-3 overflow-hidden mb-5 shadow" style="position: relative; height: 200px;">
            <!-- 头像盒子 -->
            <div class="avatar-box" style="position: absolute; top: 50%; right: 100px; transform: translateY(-50%); width: 350px; height: 350px; background-color: #f0f0f0; border-radius: 50%; z-index: 1; overflow: hidden;">
                <img th:src="${avatar}" alt="头像" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="card-body" style="user-select: none; display: flex; align-items: center; height: 100%; padding-left: 100px;">
                <h1 th:text="|你好，${userName}|" class="card-title mb-4 text-secondary"></h1>
            </div>
        </div>
        <!-- 新闻表格 -->
        <div id="news-table-container" class="card rounded-3 overflow-hidden shadow mb-5">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-light" style="user-select: none;">
                    <tr>
                        <th class="text-center align-middle">ID</th>
                        <th class="text-center align-middle">URL</th>
                        <th class="text-center align-middle">标题</th>
                        <th class="text-center align-middle">封面</th>
                        <th class="text-center align-middle">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${newsList}">
                        <td class="text-center align-middle" th:text="${item.id}"></td>
                        <td class="text-center align-middle"><a th:href="${item.url}" th:text="${item.url}"
                                target="_blank" class="text-decoration-none text-info"></a></td>
                        <td class="text-center align-middle fw-medium" th:text="${item.title}"></td>
                        <td class="text-center align-middle">
                            <img th:src="${item.image}" class="img-fluid rounded"
                                style="max-height: 100px; object-fit: cover;" alt="封面" />
                        </td>
                        <td class="text-center align-middle">
                            <button class="btn btn-outline-danger btn-sm"
                                th:onclick="|deleteNews(${item.id})|">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
