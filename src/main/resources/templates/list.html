<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/list.js"></script>
</head>

<body>

    <div class="container mt-5">
        <!-- 添加新闻表单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <div class="card-body" style="user-select: none;">
                <h2 class="card-title mb-4 text-secondary">添加新闻</h2>
                <form action="/add/model" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="url" class="form-label">URL:</label>
                            <input type="text" id="url" name="url" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="title" class="form-label">标题:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="image" class="form-label">封面:</label>
                            <input type="text" id="image" name="image" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-outline-secondary">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 新闻表格 -->
        <div id="news-table-container">
            <div class="card rounded-3 overflow-hidden shadow">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-light" style="user-select: none;">
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">URL</th>
                            <th class="text-center">标题</th>
                            <th class="text-center">封面</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item:${newsList}">
                            <td class="text-center" th:text="${item.id}"></td>
                            <td class="text-center"><a th:href="${item.url}" th:text="${item.url}" target="_blank"
                                    class="text-decoration-none text-info"></a></td>
                            <td class="text-center fw-medium" th:text="${item.title}"></td>
                            <td class="text-center">
                                <img th:src="${item.image}" class="img-fluid rounded"
                                    style="max-height: 100px; object-fit: cover;" alt="封面" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

</body>

</html>
