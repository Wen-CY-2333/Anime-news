<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑</title>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/edit.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <iframe src="/canvas-nest/index.html" frameborder="0" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; border: none;"></iframe>


    <div class="container">

        <!-- 导航菜单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <div class="card-body">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <a class="navbar-brand text-secondary" href="/home">Anime-News</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="/list">新闻列表</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/add">发布新闻</a>
                                </li>
                            </ul>
                            <div class="d-flex">
                                <a th:href="@{/logout}" class="btn btn-outline-danger me-2">退出登录</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <!-- 编辑新闻表单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <!-- 头像盒子 -->
            <div class="avatar-box"
                style="position: absolute; top: 50%; right: 150px; transform: translateY(-50%); width: 350px; height: 350px; background-color: #f0f0f0; border-radius: 50%; z-index: 1; overflow: hidden;">
                <img th:src="${avatar}" alt="头像" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="card-body" style="user-select: none; margin-left: 20px;">
                <h1 th:text="|你好，${userName}|" class="text-secondary mt-4"></h1>
                <p class="card-text text-muted">请编辑新闻信息</p>
                <form th:action="@{/edit/model}" method="post">
                    <input type="hidden" id="id" name="id" th:value="${news.id}">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="url" class="form-label">URL:</label>
                            <input type="text" id="url" name="url" class="form-control" th:value="${news.url}" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="title" class="form-label">标题:</label>
                            <input type="text" id="title" name="title" class="form-control" th:value="${news.title}" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="image" class="form-label">封面:</label>
                            <input type="text" id="image" name="image" class="form-control" th:value="${news.image}" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="tag" class="form-label">标签:</label>
                            <input type="text" id="tag" name="tag" class="form-control" th:value="${news.tag}" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="content" class="form-label">简介:</label>
                            <textarea id="content" name="content" class="form-control" required th:text="${news.content}"></textarea>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-outline-secondary">保存修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="card rounded-3 overflow-hidden mt-5 shadow">
            <div class="card-body text-center text-muted">
                <p class="mb-0">© 2025 Anime-News. </p>
            </div>
        </div>
    </div>

</body>

</html>
