<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${news.title}">内容 - AnimeNews</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <link href="/css/bootstrap/bootstrap-icons.css" rel="stylesheet">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/news.js"></script>

    <!-- 看板娘组件 -->
    <link rel="stylesheet" href="/live2d/css/live2d.css" />
    <script src="/live2d/js/jquery-ui.min.js"></script>
    <script src="/live2d/js/live2d.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <!-- <iframe src="/canvas-nest/index.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none;"></iframe> -->

    <!-- 看板娘组件 -->
    <div id="landlord">
        <div class="message"></div>
        <canvas id="live2d" width="300" height="650" class="live2d"></canvas>
        <!-- 630 -->
        <div class="hide-button">隐藏</div>
        <div class="switch-button">切换</div>
        <div class="outfit-button">换装</div>
    </div>

    <script src="/live2d/js/message.js"></script>
    <script src="/live2d/js/start.js"></script>

    <!-- 背景音乐组件 -->
    <iframe src="/bg-music/bg-music.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; border: none;"></iframe>

    <!-- 导航菜单 -->
    <nav class="card navbar navbar-expand-lg navbar-light glass mb-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="/favicon.ico" alt="Anime-News"
                    style="height: 90px; width: 90px; margin-top: -30px; margin-bottom: -30px;">
                <span id="pixel-brand" class="navbar-brand text-secondary" style="margin-left: 20px;">次元资讯</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0 rounded-3 glass">
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=动画&page=0&size=8">动画</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=漫画&page=0&size=8">漫画</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=漫展&page=0&size=8">漫展</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anime/">去看番</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music/">去听歌</a>
                    </li>
                    <!-- 管理员菜单 -->
                    <span class="navbar-text me-2 ms-2" th:if="${isAdmin}">|</span>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/news/">新闻管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/user/">用户管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/like-manage/">点赞管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/comment-manage/">评论管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/anime-manage/">番剧管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/music-manage/">音乐管理</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/crawler/">爬虫管理</a>
                    </li>
                </ul>
                <div class="d-flex ms-auto">
                    <a th:href="@{/logout}" class="btn btn-outline-danger me-2">退出登录</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- 新闻内容区域 -->
        <div class="row">
            <div class="col-md-8">
                <!-- 新闻内容卡片 -->
                <div class="card rounded-3 overflow-hidden mb-5 glass">
                    <div class="card-body">
                        <!-- 新闻标题 -->
                        <h1 class="card-title text-secondary mb-3" th:text="${news.title}">新闻标题</h1>

                        <!-- 新闻元信息 -->
                        <div class="d-flex justify-content-between align-items-center mb-4 text-muted">
                            <span th:text="${news.time}">发布时间</span>
                            <span class="badge bg-secondary" th:text="${news.tag}">标签</span>
                        </div>

                        <!-- 新闻内容 -->
                        <div class="news-content border-bottom" style="font-size: 16px; line-height: 1.8;">
                            <div th:utext="${news.content}">新闻内容...</div>
                        </div>

                        <!-- 互动按钮 -->
                        <!-- 隐藏域：当前用户ID -->
                        <input type="hidden" id="current-user-id" th:value="${userId}">
                        <!-- 隐藏域：是否已点赞 -->
                        <input type="hidden" id="is-liked" th:value="${isLiked}">
                        <div class="d-flex justify-content-center gap-3 mt-3">
                            <button id="like-btn" class="btn btn-sm like-btn btn-outline-secondary glass" th:data-news-id="${news.id}">
                                <i class="bi bi-heart"></i> 点赞(<span class="like-count"
                                    th:text="${likeCountMap.get(news.id)}"></span>)
                            </button>
                            <button class="btn btn-sm btn-outline-secondary glass"
                                th:onclick="location.href = '#comment-section'">
                                <i class="bi bi-chat-text"></i> 评论(<span
                                    class="comment-count"
                                    th:text="${commentCountMap.get(news.id)}"></span>)
                            </button>
                            <button class="btn btn-sm btn-outline-secondary glass">
                                <i class="bi bi-share"></i> 分享
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 评论区 -->
                <div id="comment-section" class="card rounded-3 overflow-hidden mb-5 glass">
                    <div class="card-header text-dark rounded-3 glass">
                        <h3 class="h6 mb-0">评论</h3>
                    </div>
                    <div class="card-body">
                        <!-- 评论列表 -->
                        <div id="comments-list-container"
                            style="max-height: 500px; overflow-y: auto; padding-right: 8px;">
                            <div th:each="comment : ${comments}" class="mb-4 pb-4 border-bottom">
                                <div class="d-flex align-items-start g-3">
                                    <img th:src="${comment.avatar}" alt="用户头像" class="img-fluid rounded-circle"
                                        style="width: 50px; height: 50px; object-fit: cover;">
                                    <div class="flex-grow-1 ms-3">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h6 class="mb-1" th:text="${comment.userName}">用户名</h6>
                                            <span class="text-xs text-muted"
                                                th:text="${#dates.format(comment.createTime, 'yyyy-MM-dd HH:mm')}">评论时间</span>
                                        </div>
                                        <p class="text-muted small" th:text="${comment.commentContent}">评论内容...</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 评论输入框 -->
                        <div class="mt-4">
                            <form id="comment-form">
                                <!-- 隐藏域：新闻ID -->
                                <input type="hidden" id="comment-news-id" th:value="${news.id}" />
                                <textarea id="comment-content" class="form-control rounded-3 mb-3 glass" rows="3"
                                    placeholder="写下你的评论..." required></textarea>
                                <div class="d-flex justify-content-end">
                                    <button id="submit-comment-btn" type="submit"
                                        class="btn btn-primary rounded-3">发布评论</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="col-md-4" style="position: sticky; top: 20px; align-self: flex-start; z-index: 10;">
                <!-- 用户信息卡片 -->
                <div class="card rounded-3 overflow-hidden mb-5 shadow glass">
                    <div class="card-header text-dark glass rounded-3">
                        <h3 class="h6 mb-0">用户</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="avatar-box mx-auto mb-3"
                            style="width: 120px; height: 120px; border-radius: 50%; overflow: hidden;">
                            <img th:src="${avatar}" alt="头像" class="w-100 h-100 object-cover">
                        </div>
                        <h6 class="mb-1 d-inline" th:text="${userName}">用户</h6>
                        <span class="text-success small" th:text="${isAdmin ? '管理员' : ''}"></span>
                        <p class="text-muted small">欢迎来到AnimeNews</p>
                    </div>
                </div>

                <!-- 标签卡片 -->
                <div class="card rounded-3 overflow-hidden mb-5 shadow glass">
                    <div class="card-header text-dark glass rounded-3">
                        <h3 class="h6 mb-0">标签</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush rounded-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center glass-noShadow t"
                                th:each="entry : ${tagCountMap}">
                                <a th:href="@{/home(tag=${entry.key}, page=0, size=8)}" class="text-decoration-none"
                                    th:classappend="${currentTag == entry.key} ? 'text-primary font-weight-bold' : 'text-dark'"
                                    th:text="${entry.key}">tag</a>
                                <span class="badge bg-primary rounded-pill" th:text="${entry.value}">cnt</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="card rounded-3 overflow-hidden mt-3 glass">
        <div class="card-body text-center text-muted">
            <p class="mb-0">© 2025 Anime-News. </p>
        </div>
    </div>

</body>

</html>
