<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻管理 - AnimeNews</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/news_manage.js"></script>

    <!-- 看板娘组件 -->
    <link rel="stylesheet" href="/live2d/css/live2d.css" />
    <script src="/live2d/js/jquery-ui.min.js"></script>
    <script src="/live2d/js/live2d.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <!-- <iframe src="/canvas-nest/index.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none;"></iframe> -->

    <!-- 看板娘组件 -->
    <div id="landlord">
        <div class="message"></div>
        <canvas id="live2d" width="300" height="650" class="live2d"></canvas>
        <!-- 630 -->
        <div class="hide-button">隐藏</div>
        <div class="switch-button">切换</div>
        <div class="outfit-button">换装</div>
    </div>

    <script src="/live2d/js/message.js"></script>
    <script src="/live2d/js/start.js"></script>

    <!-- 背景音乐组件 -->
    <iframe src="/bg-music/bg-music.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; border: none;"></iframe>

    <!-- 导航菜单 -->
    <nav class="card navbar navbar-expand-lg navbar-light glass mb-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="/favicon.ico" alt="Anime-News"
                    style="height: 90px; width: 90px; margin-top: -30px; margin-bottom: -30px;">
                <span id="pixel-brand" class="navbar-brand text-secondary" style="margin-left: 20px;">次元资讯</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0 rounded-3 glass">
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=动画&page=0&size=8">动画</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=漫画&page=0&size=8">漫画</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home?tag=漫展&page=0&size=8">漫展</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anime/">去看番</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music/">去听歌</a>
                    </li>
                    <!-- 管理员菜单 -->
                    <span class="navbar-text me-2 ms-2">|</span>
                    <li class="nav-item">
                        <a class="nav-link" href="/news/">新闻管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/">用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/like-manage/">点赞管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comment-manage/">评论管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anime-manage/">番剧管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music-manage/">音乐管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crawler/">爬虫管理</a>
                    </li>
                </ul>
                <div class="d-flex ms-auto">
                    <a th:href="@{/logout}" class="btn btn-outline-danger me-2">退出登录</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- 欢迎信息卡片 -->
        <div class="card rounded-3 overflow-hidden mb-3 shadow glass" style="height: 200px;">
            <!-- 头像盒子 -->
            <div class="avatar-box glass"
                style="position: absolute; top: 50%; right: 100px; transform: translateY(-50%); width: 350px; height: 350px; border-radius: 50%; z-index: 1; overflow: hidden;">
                <img th:src="${avatar}" alt="头像" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="card-body"
                style="user-select: none; display: flex; align-items: center; height: 100%; padding-left: 100px;">
                <h1 th:text="${T(java.time.LocalTime).now().getHour() < 6 ? '晚上好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 12 ? '上午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 14 ? '中午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 18 ? '下午好，' + userName : 
                    '晚上好，' + userName}" class="card-title mb-4 text-secondary"></h1>
            </div>
        </div>

        <!-- 新闻管理卡片 -->
        <div class="card rounded-3 overflow-hidden shadow mb-3 glass">
            <div class="card-body">
                <!-- 新闻列表标题和添加按钮 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="card-title text-secondary mb-0">新闻列表</h3>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewsModal">发布新闻</button>
                </div>

                <!-- 新闻表格 -->
                <div class="card overflow-hidden rounded-3 glass">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th class="text-center align-middle">ID</th>
                                <th class="text-center align-middle">封面</th>
                                <th class="text-center align-middle">标题</th>
                                <th class="text-center align-middle">摘要</th>
                                <th class="text-center align-middle">标签</th>
                                <th class="text-center align-middle">时间</th>
                                <th class="text-center align-middle">访问量</th>
                                <th class="text-center align-middle">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item:${newsList}">
                                <td class="text-center align-middle" th:text="${item.id}"></td>
                                <td class="text-center align-middle">
                                    <img th:src="${item.image}" class="img-fluid rounded"
                                        style="max-height: 100px; max-width: 100px; object-fit: cover;" alt="封面" />
                                </td>
                                <td class="text-center align-middle fw-medium"
                                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;"
                                    th:text="${item.title}"></td>
                                <td class="text-center align-middle"
                                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;"
                                    th:text="${item.note}"></td>
                                <td class="text-center align-middle" th:text="${item.tag}"></td>
                                <td class="text-center align-middle" th:text="${item.time}"></td>
                                <td class="text-center align-middle" th:text="${item.visits}"></td>
                                <td class="text-center align-middle">
                                    <a th:href="${item.url}" target="_blank" class="btn btn-outline-info btn-sm me-2">
                                        <i class="bi bi-link-45deg"></i> 链接
                                    </a>
                                    <button class="btn btn-outline-primary btn-sm me-2 edit-btn" th:data-id="${item.id}"
                                        data-bs-toggle="modal" data-bs-target="#editNewsModal">修改</button>
                                    <button class="btn btn-outline-danger btn-sm delete-btn"
                                        th:data-id="${item.id}">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 分页组件 -->
            <!-- 页码 -->
            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination" style="gap: 5px;">
                        <!-- 上一页 -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                            <a class="page-link rounded-3 glass"
                                th:href="@{/news/(page=${currentPage - 1},size=${pageSize})}" aria-label="上一页">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- 计算开始和结束页码，最多显示8个页码 -->
                        <th:block
                            th:with="start=${currentPage - 3 < 0 ? 0 : currentPage - 3}, 
                                         end=${currentPage + 4 > page.totalPages - 1 ? page.totalPages - 1 : currentPage + 4}">

                            <!-- 第一页 -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'active' : ''"
                                th:if="${start > 0}">
                                <a class="page-link rounded-3 glass" th:href="@{/news/(page=0,size=${pageSize})}"
                                    th:text="1"></a>
                            </li>

                            <!-- 省略号 -->
                            <li class="page-item disabled" th:if="${start > 1}">
                                <span class="page-link rounded-3 glass">...</span>
                            </li>

                            <!-- 中间的页码 -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                                th:classappend="${currentPage == i} ? 'active' : ''">
                                <a class="page-link rounded-3 glass"
                                    th:href="@{/news/(page=${i},size=${pageSize})}" th:text="${i + 1}"></a>
                            </li>

                            <!-- 省略号 -->
                            <li class="page-item disabled" th:if="${end < page.totalPages - 2}">
                                <span class="page-link rounded-3 glass">...</span>
                            </li>

                            <!-- 最后一页 -->
                            <li class="page-item" th:classappend="${currentPage == page.totalPages - 1} ? 'active' : ''"
                                th:if="${end < page.totalPages - 1}">
                                <a class="page-link rounded-3 glass"
                                    th:href="@{/news/(page=${page.totalPages - 1},size=${pageSize})}"
                                    th:text="${page.totalPages}" style="border-radius: 5px;"></a>
                            </li>
                        </th:block>

                        <!-- 下一页 -->
                        <li class="page-item" th:classappend="${currentPage == page.totalPages - 1} ? 'disabled' : ''">
                            <a class="page-link rounded-3 glass"
                                th:href="@{/news/(page=${currentPage + 1},size=${pageSize})}" aria-label="下一页">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>

            <!-- 分页信息 -->
            <div class="text-center text-muted mb-3">
                <span>第 <strong th:text="${currentPage + 1}"></strong> 页 / 共 <strong
                        th:text="${page.totalPages}"></strong> 页</span>
                <span class="mx-3">|</span>
                <span>共 <strong th:text="${page.totalElements}"></strong> 条记录</span>
            </div>
        </div>

    </div>
    
    <!-- 页脚 -->
    <div class="card rounded-3 overflow-hidden mt-3 glass">
        <div class="card-body text-center text-muted">
            <p class="mb-0">© 2025 Anime-News. </p>
        </div>
    </div>

    <!-- 发布新闻模态框 -->
    <div class="modal fade" id="addNewsModal" tabindex="-1" aria-labelledby="addNewsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewsModalLabel">添加新闻</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addNewsForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addNewsTitle" class="form-label">标题</label>
                                    <input type="text" class="form-control" id="addNewsTitle" name="title" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addNewsTag" class="form-label">标签</label>
                                    <input type="text" class="form-control" id="addNewsTag" name="tag" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addNewsUrl" class="form-label">URL</label>
                                    <input type="text" class="form-control" id="addNewsUrl" name="url" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addNewsTime" class="form-label">时间</label>
                                    <input type="text" class="form-control" id="addNewsTime" name="time" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="addNewsNote" class="form-label">摘要</label>
                            <textarea class="form-control" id="addNewsNote" name="note" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addNewsContent" class="form-label">内容</label>
                            <textarea class="form-control" id="addNewsContent" name="content" rows="5"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addNewsImage" class="form-label">封面URL</label>
                            <input type="text" class="form-control" id="addNewsImage" name="image" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveAddNewsBtn">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改新闻模态框 -->
    <div class="modal fade" id="editNewsModal" tabindex="-1" aria-labelledby="editNewsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNewsModalLabel">编辑新闻</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editNewsForm">
                        <input type="hidden" id="editNewsId" name="id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editNewsTitle" class="form-label">标题</label>
                                    <input type="text" class="form-control" id="editNewsTitle" name="title" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editNewsTag" class="form-label">标签</label>
                                    <input type="text" class="form-control" id="editNewsTag" name="tag" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editNewsUrl" class="form-label">URL</label>
                                    <input type="text" class="form-control" id="editNewsUrl" name="url" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editNewsTime" class="form-label">时间</label>
                                    <input type="text" class="form-control" id="editNewsTime" name="time" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editNewsNote" class="form-label">摘要</label>
                            <textarea class="form-control" id="editNewsNote" name="note" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editNewsContent" class="form-label">内容</label>
                            <textarea class="form-control" id="editNewsContent" name="content" rows="5"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editNewsImage" class="form-label">封面URL</label>
                            <input type="text" class="form-control" id="editNewsImage" name="image" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
