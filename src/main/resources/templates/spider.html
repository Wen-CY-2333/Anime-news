<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬虫管理</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/spider.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <iframe src="/canvas-nest/index.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; border: none;"></iframe>

    <div class="container">
        <!-- 导航菜单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <div class="card-body">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <a class="navbar-brand text-secondary" href="/home">Anime-News</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="/news">新闻管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/user/list">用户管理</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/spider">爬虫管理</a>
                                </li>
                            </ul>
                            <div class="d-flex">
                                <a th:href="@{/logout}" class="btn btn-outline-danger me-2">退出登录</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <!-- 头像盒子 -->
            <div class="avatar-box"
                style="position: absolute; top: 50%; right: 150px; transform: translateY(-50%); width: 350px; height: 350px; background-color: #f0f0f0; border-radius: 50%; z-index: 1; overflow: hidden;">
                <img th:src="${avatar}" alt="头像" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="card-body" style="user-select: none; margin-left: 20px;">
                <h1 th:text="${T(java.time.LocalTime).now().getHour() < 6 ? '晚上好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 12 ? '上午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 14 ? '中午好，' + userName : 
                    T(java.time.LocalTime).now().getHour() < 18 ? '下午好，' + userName : 
                    '晚上好，' + userName}" class="card-title mb-4 text-secondary"></h1>
                <p class="card-text text-muted">可以在这里添加爬虫任务</p>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="startPage" class="form-label">起始页</label>
                        <input type="number" class="form-control" id="startPage" name="startPage" min="1" max="100"
                            value="1" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="endPage" class="form-label">结束页</label>
                        <input type="number" class="form-control" id="endPage" name="endPage" min="1" max="100"
                            value="10" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-outline-secondary" id="crawlBtn">开始爬取</button>
                        <button type="button" class="btn btn-outline-danger" id="clearBtn">清空数据库</button>
                        <div class="result" id="result" style="
                            display: none;
                            margin-top: 1rem;
                            padding: 1rem;
                            border-radius: 0.375rem;
                            background-color: #e9ecef;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="card rounded-3 overflow-hidden mt-5 shadow">
            <div class="card-body text-center text-muted">
                <p class="mb-0">© 2025 Anime-News. </p>
            </div>
        </div>
    </div>

</body>

</html>
