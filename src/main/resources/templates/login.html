<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 仿知乎背景组件 -->
    <link rel="stylesheet" type="text/css" href="/css/zhihu-background.css">
    <script type="text/javascript" src="/js/zhihu-background.js"></script>
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">
    <!-- canvas-仿知乎背景 -->
    <canvas id="canvas"></canvas>

    <!-- 表单 -->
    <div class="container" style="max-width: 450px; user-select: none;">
        <!-- 登录表单 -->
        <div id="login-card" class="card rounded-3 overflow-hidden mb-5 shadow-lg">
            <h2 class="text-center py-3" >登录</h2>
            <form action="/dologin" method="post" class="p-4">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
                </div>
                <input type="submit" class="btn btn-primary d-block mx-auto" value="登录">
            </form>
            <div class="card-footer bg-white">
                <small class="text-muted">
                    还没有账号？<a id="to-register" class="text-decoration-none">去注册</a>
                </small>
            </div>
        </div>

        <!-- 注册表单 -->
        <div id="register-card" class="card rounded-3 overflow-hidden mb-5 shadow-lg" style="display: none;">
            <h2 class="text-center py-3">注册</h2>
            <form action="/doregister" method="post" class="p-4">
                <div class="mb-3">
                    <input type="text" class="form-control" name="avatar" placeholder="请输入头像URL" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
                </div>
                <input type="submit" class="btn btn-primary d-block mx-auto" value="注册">
            </form>
            <div class="card-footer bg-white">
                <small class="text-muted">
                    已有账号？<a id="to-login" class="text-decoration-none">去登录</a>
                </small>
            </div>
        </div>

    </div>
    <!-- 表单切换 -->
    <script type="text/javascript" src="/js/login.js"></script>
</body>

</html>
