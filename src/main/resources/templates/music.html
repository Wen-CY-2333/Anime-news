<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 解决B站图片跨域问题 -->
    <meta name="referrer" content="no-referrer" />
    <title>去听歌 - Anime-News</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/anime.css" rel="stylesheet">
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery/jquery.min.js"></script>
</head>

<body>
    <!-- 添加仿知乎登录页面canvas-nest背景 -->
    <iframe src="/canvas-nest/index.html" frameborder="0"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none;"></iframe>

    <div class="container">

        <!-- 导航菜单 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">
            <div class="card-body">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <div class="container-fluid">
                        <a class="navbar-brand d-flex align-items-center" href="/home">
                            <img src="/favicon.ico" alt="Anime-News"
                                style="height: 90px; width: 90px; margin-top: -30px; margin-bottom: -30px;">
                            <span id="pixel-brand" class="navbar-brand text-secondary"
                                style="margin-left: 20px;">次元资讯</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="/home?tag=动画&page=0&size=8">动画</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/home?tag=漫画&page=0&size=8">漫画</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/home?tag=漫展&page=0&size=8">漫展</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/anime/">去看番</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/music/">去听歌</a>
                                </li>
                                <!-- 管理员菜单 -->
                                <span class="navbar-text me-2 ms-2" th:if="${isAdmin}">|</span>
                                <li class="nav-item" th:if="${isAdmin}">
                                    <a class="nav-link" href="/news/">新闻管理</a>
                                </li>
                                <li class="nav-item" th:if="${isAdmin}">
                                    <a class="nav-link" href="/user/">用户管理</a>
                                </li>
                                <li class="nav-item" th:if="${isAdmin}">
                                    <a class="nav-link" href="/anime-manage/">番剧管理</a>
                                </li>
                                <li class="nav-item" th:if="${isAdmin}">
                                    <a class="nav-link" href="/music-manage/">音乐管理</a>
                                </li>
                                <li class="nav-item" th:if="${isAdmin}">
                                    <a class="nav-link" href="/crawler/">爬虫管理</a>
                                </li>
                            </ul>
                            <div class="d-flex ms-auto">
                                <a th:href="@{/logout}" class="btn btn-outline-danger me-2">退出登录</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 音乐展示区域 -->
        <div class="card rounded-3 overflow-hidden mb-5 shadow">

            <div class="card-body">
                <!-- 标题和筛选器 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="card-title text-secondary mb-0">热门</h3>
                    <div class="col-md-6">
                        <div class="d-flex flex-wrap gap-2 justify-content-md-end align-items-center">
                            <!-- 筛选选择器 -->
                            <select id="musicFilter" class="form-select form-select-sm" style="max-width: 200px;"
                                onchange="filterMusicByBackend()">
                                <option value="" th:selected="${currentCateId == null}">全部分区</option>
                                <option value="28" th:selected="${currentCateId == 28}">原创音乐</option>
                                <option value="31" th:selected="${currentCateId == 31}">翻唱</option>
                                <option value="30" th:selected="${currentCateId == 30}">VOCALOID·UTAU</option>
                                <option value="194" th:selected="${currentCateId == 194}">电音</option>
                                <option value="59" th:selected="${currentCateId == 59}">演奏</option>
                                <option value="193" th:selected="${currentCateId == 193}">MV</option>
                                <option value="29" th:selected="${currentCateId == 29}">音乐现场</option>
                                <option value="130" th:selected="${currentCateId == 130}">音乐综合</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 音乐列表 -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mb-5">
                    <!-- 音乐项 -->
                    <div th:each="music : ${musicList}" class="col">
                        <div class="card h-100 rounded-4 overflow-hidden shadow-sm border-0 anime-card">
                            <!-- 音乐封面 -->
                            <div class="position-relative anime-cover-wrapper">
                                <div class="ratio ratio-4x3 anime-cover-container">
                                    <a th:href="${music.url}" target="_blank" class="d-block">
                                        <img th:src="${music.pic}" th:alt="${music.title}"
                                            class="card-img-top object-fit-cover anime-cover">
                                    </a>
                                </div>
                            </div>
                            <div class="card-body pb-3">
                                <!-- 音乐标题 -->
                                <h6 class="card-title mb-3 fw-bold anime-title">
                                    <a th:href="${music.url}" target="_blank" class="text-dark text-decoration-none"
                                        th:text="${music.title}"></a>
                                </h6>

                                <!-- 音乐信息 -->
                                <div class="anime-info">
                                    <!-- 作者 -->
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-person-circle text-primary me-2"></i>
                                        <small class="text-muted" th:text="${music.author}"></small>
                                    </div>

                                    <!-- 分区 -->
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-tag text-success me-2"></i>
                                        <small class="text-muted" th:text="${music.cateName}"></small>
                                    </div>

                                    <!-- 播放量 -->
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-play-fill text-info me-2"></i>
                                        <small class="text-muted" th:text="|${music.play} 播放|"></small>
                                    </div>

                                    <!-- 评论数 -->
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="bi bi-chat-dots text-warning me-2"></i>
                                        <small class="text-muted" th:text="|${music.review} 评论|"></small>
                                    </div>

                                    <!-- 收藏数 -->
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-heart text-danger me-2"></i>
                                        <small class="text-muted" th:text="|${music.favorites} 收藏|"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分页组件 -->
                <div th:if="${page.totalPages > 1}" class="bg-white">
                    <!-- 页码 -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="音乐分页">
                            <ul class="pagination" style="gap: 5px;">
                                <!-- 上一页 -->
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                    <a class="page-link rounded-3"
                                        th:href="@{/music/(cateId=${currentCateId}, page=${currentPage - 1}, size=${pageSize})}"
                                        aria-label="上一页">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>

                                <!-- 计算开始和结束页码，最多显示8个页码 -->
                                <th:block
                                    th:with="start=${currentPage - 3 < 0 ? 0 : currentPage - 3}, 
                                             end=${currentPage + 4 > page.totalPages - 1 ? page.totalPages - 1 : currentPage + 4}">

                                    <!-- 第一页 -->
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'active' : ''"
                                        th:if="${start > 0}">
                                        <a class="page-link rounded-3"
                                            th:href="@{/music/(cateId=${currentCateId}, page=0, size=${pageSize})}"
                                            th:text="1"></a>
                                    </li>

                                    <!-- 省略号 -->
                                    <li class="page-item disabled" th:if="${start > 1}">
                                        <span class="page-link rounded-3">...</span>
                                    </li>

                                    <!-- 中间的页码 -->
                                    <li class="page-item" th:each="i : ${#numbers.sequence(start, end)}"
                                        th:classappend="${currentPage == i} ? 'active' : ''">
                                        <a class="page-link rounded-3"
                                            th:href="@{/music/(cateId=${currentCateId}, page=${i}, size=${pageSize})}"
                                            th:text="${i + 1}"></a>
                                    </li>

                                    <!-- 省略号 -->
                                    <li class="page-item disabled" th:if="${end < page.totalPages - 2}">
                                        <span class="page-link rounded-3">...</span>
                                    </li>

                                    <!-- 最后一页 -->
                                    <li class="page-item"
                                        th:classappend="${currentPage == page.totalPages - 1} ? 'active' : ''"
                                        th:if="${end < page.totalPages - 1}">
                                        <a class="page-link rounded-3"
                                            th:href="@{/music/(cateId=${currentCateId}, page=${page.totalPages - 1}, size=${pageSize})}"
                                            th:text="${page.totalPages}" style="border-radius: 5px;"></a>
                                    </li>
                                </th:block>

                                <!-- 下一页 -->
                                <li class="page-item"
                                    th:classappend="${currentPage >= page.totalPages - 1} ? 'disabled' : ''">
                                    <a class="page-link rounded-3"
                                        th:href="@{/music/(cateId=${currentCateId}, page=${currentPage + 1}, size=${pageSize})}"
                                        aria-label="下一页">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- 分页信息 -->
                    <div class="text-center text-muted">
                        <span>第 <strong th:text="${currentPage + 1}"></strong> 页 / 共 <strong
                                th:text="${page.totalPages}"></strong> 页</span>
                        <span class="mx-3">|</span>
                        <span>共 <strong th:text="${page.totalElements}"></strong> 条记录</span>
                    </div>
                </div>

                <!-- 空状态 -->
                <div th:if="${musicList.isEmpty()}" class="text-center py-5">
                    <img width="280" height="158" alt=""
                        src="https://s1.hdslb.com/bfs/static/home-v3/assets/timeline-epmty.png">
                    <h5 class="text-muted">暂无音乐数据</h5>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="card rounded-3 overflow-hidden mt-5 shadow">
            <div class="card-body text-center text-muted">
                <p class="mb-0">© 2025 Anime-News. </p>
            </div>
        </div>
    </div>

    <!-- 后端筛选功能JavaScript -->
    <script>
        function filterMusicByBackend() {
            const filter = document.getElementById('musicFilter').value;
            let url = '/music/';

            if (filter) {
                url += '?cateId=' + encodeURIComponent(filter);
            }

            window.location.href = url;
        }
    </script>

</body>

</html>
